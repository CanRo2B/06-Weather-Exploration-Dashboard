<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://api.openweathermap.org/data/2.5/onecall?lat={lat}&lon={lon}&exclude={part}&appid={API key}">
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
      integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
      crossorigin="anonymous"
    ></script>
    <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js" 
      integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w==" 
      crossorigin="anonymous"
    ></script>
    <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js" 
      integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg==" 
      crossorigin="anonymous"
    ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/script.js">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Weather Exploration Dashboard</title>
</head>
<body class="flex-column min-100-vh">
    <header class="heading-container">
      <h1 class="heading">Weather Dashboard</h1>
    </header>
    <main class="flex-row justify-space-between">
      <section class="col-12 col-md-4">

        <div class="column">
          <h3 class="column-header">Search for a City:</h3>
          <form id="user-search" class="column-search">
            <input name="City Name" class="search-box"></input>
            <button class="search">Search</button>
          </form>
          <form class="history"></form>
        </div>
      </section>

      <section class="col-12 col-md-8">
        <div class="cityInfo">
          <h2 class="searchedCity">Showing Weather for: <span id="weather-searchCity"></span></h2>
          <div id="searchedCity-container" class="searchCity-info">
            <div class="temp"></div>
            <div class="wind"></div>
            <div class="humidity"></div>
            <div class="uvIndex"></div>
          </div>
        </div>
        <div>
        <card class="fiveDay"></card>
        <card class="fiveDay"></card>
        <card class="fiveDay"></card>
        <card class="fiveDay"></card>
        <card class="fiveDay"></card>
        </div>
      </section>

      
    </main>
    <script src="./Assets/script.js"></script>
</body>
</html>
